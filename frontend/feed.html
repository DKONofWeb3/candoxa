<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Candoxa — Discovery Feed</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", system-ui, sans-serif;
        background: linear-gradient(to bottom, #030514, #050819);
        color: white;
        scroll-behavior: smooth;
      }

      .frosted {
        background: rgba(10, 13, 24, 0.7);
        backdrop-filter: blur(8px);
      }

      .feed-card:hover {
        transform: translateY(-3px) scale(1.01);
        transition: transform 0.2s ease;
      }

      .icon-btn:hover {
        color: #2563eb;
      }

      .navbar-scroll {
        background-color: rgba(3, 5, 20, 0.8);
        backdrop-filter: blur(8px);
      }

      .points-toast {
        position: fixed;
        bottom: 24px;
        right: 24px;
        background: rgba(10, 13, 24, 0.9);
        border: 1px solid #0e1324;
        color: #2563eb;
        padding: 10px 14px;
        border-radius: 10px;
        font-size: 0.85rem;
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.3s ease;
        z-index: 999;
      }

      .points-toast.show {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>

  <body class="overflow-x-hidden">
    <!-- Navbar -->
    <nav
      id="navbar"
      class="fixed top-0 w-full z-50 transition-all duration-500 bg-transparent"
    >
      <div
        class="max-w-6xl mx-auto flex justify-between items-center py-5 px-6"
      >
        <div class="font-medium text-lg">Candoxa</div>
        <div class="flex space-x-8 text-sm">
          <a href="feed.html" class="text-[#2563eb]">Feed</a>
          <a href="profile.html" class="hover:text-[#2563eb]">Profile</a>
          <a href="leaderboard.html" class="hover:text-[#2563eb]">Leaderboard</a>
          <a
            href="share.html"
            class="border border-white/30 px-4 py-2 rounded-md hover:bg-white/10 transition"
            >Share</a
          >
          <button
  id="logout-btn"
  class="text-sm text-gray-400 hover:text-red-400 transition"
>
  Log out
</button>

        </div>
      </div>
    </nav>

    <!-- Feed -->
    <main class="pt-32 pb-20 px-6 max-w-3xl mx-auto">
      <h1 class="text-3xl font-medium mb-10 text-center">
        Your Discovery Feed
      </h1>

      <div id="feed" class="space-y-8">
        <p id="feed-status" class="text-center text-gray-500 text-sm">
          Loading discoveries…
        </p>
      </div>
    </main>

    <footer class="py-10 text-center text-gray-500 text-sm">
      © 2026 Candoxa. All rights reserved.
    </footer>

    <div id="points-toast" class="points-toast"></div>

    <!-- Script -->
    <script type="module">
      import { requireAuth } from "./assets/js/guard.js";

      await requireAuth();

      const API_BASE =
        location.hostname === "localhost"
          ? "http://localhost:4000"
          : "https://api.candoxa.com";

      async function apiRequest(path, options = {}) {
        const res = await fetch(`${API_BASE}${path}`, {
          credentials: "include",
          headers: { "Content-Type": "application/json" },
          ...options,
        });

        if (!res.ok) throw new Error("Request failed");
        return res.json();
      }

      function timeAgo(date) {
        const diff = Math.floor((Date.now() - new Date(date)) / 1000);
        if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
        if (diff < 86400) return `${Math.floor(diff / 3600)}h ago`;
        return `${Math.floor(diff / 86400)}d ago`;
      }

      function showPoints(points) {
        const toast = document.getElementById("points-toast");
        toast.textContent = `+${points} points`;
        toast.classList.add("show");

        setTimeout(() => toast.classList.remove("show"), 1200);
      }

      function renderPost(post) {
        return `
          <div class="feed-card frosted rounded-xl p-6">
            <div class="flex justify-between mb-3 text-sm text-gray-500">
              <span>${post.platform}</span>
              <span>${timeAgo(post.created_at)}</span>
            </div>

            <h2 class="text-white text-lg font-medium">
              ${post.title}
            </h2>

            <p class="text-gray-400 mt-2 text-sm leading-relaxed">
              ${post.description || ""}
            </p>

            <div class="flex items-center space-x-6 mt-4 text-gray-500 text-sm border-t border-[#0e1324] pt-3">
              <button class="icon-btn" data-action="click" data-id="${post.id}" data-url="${post.url}">
                Open
              </button>
              <button class="icon-btn" data-action="save" data-id="${post.id}">
                Keep for later
              </button>
              <button class="icon-btn" data-action="like" data-id="${post.id}">
                Like
              </button>
            </div>
          </div>
        `;
      }

      async function loadFeed() {
        const container = document.getElementById("feed");

        try {
          const posts = await apiRequest("/feed");
          container.innerHTML = "";

          if (!posts.length) {
            container.innerHTML =
              '<p class="text-center text-gray-500 text-sm">Take a breath. New discoveries await soon.</p>';
            return;
          }

          posts.forEach((post) => {
            container.insertAdjacentHTML("beforeend", renderPost(post));
          });
        } catch {
          container.innerHTML =
            '<p class="text-center text-red-400 text-sm">Failed to load feed.</p>';
        }
      }

      async function engage(postId, type) {
        const res = await apiRequest("/engagements", {
          method: "POST",
          body: JSON.stringify({ postId, type }),
        });

        if (res.points_awarded) {
          showPoints(res.points_awarded);
        }
      }

      document.addEventListener("click", (e) => {
        const btn = e.target.closest(".icon-btn");
        if (!btn) return;

        const { id, action, url } = btn.dataset;

        btn.style.transform = "scale(1.1)";
        btn.style.color = "#2563eb";
        setTimeout(() => (btn.style.transform = "scale(1)"), 150);

        if (action === "click" && url) {
          engage(id, "click");
          window.open(url, "_blank");
          return;
        }

        engage(id, action);
      });

      window.addEventListener("scroll", () => {
        document
          .getElementById("navbar")
          .classList.toggle("navbar-scroll", window.scrollY > 50);
      });

      loadFeed();
    </script>
  </body>
</html>
