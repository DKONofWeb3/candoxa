<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Candoxa — Discovery Feed</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", system-ui, sans-serif;
        background: linear-gradient(to bottom, #030514, #050819);
        color: white;
        scroll-behavior: smooth;
      }

      .navbar-scroll {
        background-color: rgba(3, 5, 20, 0.8);
        backdrop-filter: blur(8px);
      }

      /* Feed card */
      .feed-card {
        background: #f5f7fb;
        color: #0f172a;
        border-radius: 14px;
        padding: 1.25rem 1.5rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .feed-card:hover {
        transform: translateY(-3px) scale(1.01);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
      }

      /* Icon buttons */
      .icon-btn {
        border: none;
        background: transparent;
        cursor: pointer;
        padding: 6px;
        border-radius: 8px;
        color: #475569;
        transition: color 0.2s, box-shadow 0.2s, transform 0.15s;
      }

      .icon-btn:hover {
        color: #2563eb;
      }

      .icon-btn.active {
        color: #2563eb;
        box-shadow: 0 0 14px rgba(37, 99, 235, 0.8);
        transform: scale(1.15);
      }

      /* Points toast */
      .points-toast {
        position: fixed;
        bottom: 24px;
        right: 24px;
        background: rgba(10, 13, 24, 0.95);
        border: 1px solid #0e1324;
        color: #2563eb;
        padding: 10px 14px;
        border-radius: 10px;
        font-size: 0.85rem;
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.3s ease;
        z-index: 999;
      }

      .points-toast.show {
        opacity: 1;
        transform: translateY(0);
      }
      /* Skeleton loaders */
.skeleton {
  background: linear-gradient(
    90deg,
    #e5e7eb 25%,
    #f3f4f6 37%,
    #e5e7eb 63%
  );
  background-size: 400% 100%;
  animation: shimmer 1.4s ease infinite;
  border-radius: 14px;
}

@keyframes shimmer {
  0% {
    background-position: 100% 0;
  }
  100% {
    background-position: -100% 0;
  }
}

.skeleton-card {
  height: 130px;
}

    </style>
  </head>

  <body class="overflow-x-hidden">
    <!-- Navbar -->
    <nav
      id="navbar"
      class="fixed top-0 w-full z-50 transition-all duration-500 bg-transparent"
    >
      <div class="max-w-6xl mx-auto flex justify-between items-center py-5 px-6">
        <div class="font-medium text-lg">Candoxa</div>
      <!-- Desktop nav -->
<div class="hidden md:flex space-x-8 text-sm items-center">
  <a href="feed.html" class="text-[#2563eb]">Feed</a>
  <a href="profile.html" class="hover:text-[#2563eb]">Profile</a>
  <a href="leaderboard.html" class="hover:text-[#2563eb]">Leaderboard</a>
  <a
    href="share.html"
    class="border border-white/30 px-4 py-2 rounded-md hover:bg-white/10 transition"
  >
    Share
  </a>
  <button
    id="logout-btn"
    class="text-sm text-gray-400 hover:text-red-400 transition"
  >
    Log out
  </button>
</div>

<!-- Mobile hamburger -->
<button
  id="menu-btn"
  class="md:hidden text-white focus:outline-none"
>
  ☰
</button>

      </div>
    </nav>
<div
  id="mobile-menu"
  class="hidden fixed top-20 left-0 w-full bg-[#030514] border-t border-white/10 z-40"
>
  <div class="flex flex-col px-6 py-4 space-y-4 text-sm">
    <a href="feed.html">Feed</a>
    <a href="profile.html">Profile</a>
    <a href="leaderboard.html">Leaderboard</a>
    <a href="share.html">Share</a>
    <button
      id="mobile-logout-btn"
      class="text-left text-red-400"
    >
      Log out
    </button>
  </div>
</div>

    <!-- Feed -->
    <main class="pt-24 md:pt-32 pb-20 px-6 max-w-3xl mx-auto">
      <h1 class="text-3xl font-medium mb-10 text-center">
        Your Discovery Feed
      </h1>

      <div id="feed" class="space-y-8">
      </div>
    </main>

    <footer class="py-10 text-center text-gray-500 text-sm">
      © 2026 Candoxa. All rights reserved.
    </footer>

    <div id="points-toast" class="points-toast"></div>

    <!-- Script -->
    <script type="module">
      import { requireAuth } from "./assets/js/guard.js";
      import { api } from "./assets/js/api.js";

      await requireAuth();

      window.addEventListener("scroll", () => {
        document
          .getElementById("navbar")
          .classList.toggle("navbar-scroll", window.scrollY > 50);
      });

      
  /* ---------------- MOBILE MENU ---------------- */
  const menuBtn = document.getElementById("menu-btn");
  const mobileMenu = document.getElementById("mobile-menu");

  // open / close menu
  menuBtn?.addEventListener("click", () => {
    mobileMenu.classList.toggle("hidden");
  });

  // close menu after clicking a link or logout
  mobileMenu?.addEventListener("click", e => {
    if (e.target.tagName === "A" || e.target.tagName === "BUTTON") {
      mobileMenu.classList.add("hidden");
    }
  });

      function timeAgo(date) {
        const diff = Math.floor((Date.now() - new Date(date)) / 1000);
        if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
        if (diff < 86400) return `${Math.floor(diff / 3600)}h ago`;
        return `${Math.floor(diff / 86400)}d ago`;
      }

      function showPoints(points) {
        const toast = document.getElementById("points-toast");
        toast.textContent = `+${points} points`;
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 1200);
      }

      function renderPost(post) {
        return `
          <div class="feed-card">
            <div class="flex justify-between mb-3 text-xs text-slate-500">
              <span>${post.platform}</span>
              <span class="font-medium text-slate-700">@${post.author}</span>
              <span>${timeAgo(post.created_at)}</span>
            </div>

            <p class="text-sm leading-relaxed mb-3">
              ${post.description || "No description provided."}
            </p>

            <div class="flex space-x-6 border-t border-slate-200 pt-3">
              <!-- Open -->
              <button
                class="icon-btn"
                title="Open"
                data-action="click"
                data-id="${post.id}"
                data-url="${post.url}"
              >
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"
                  viewBox="0 0 24 24">
                  <path d="M7 17L17 7M7 7h10v10"/>
                </svg>
              </button>

              <!-- Save -->
              <button
  class="icon-btn ${post.engagements?.saved ? "active" : ""}"
  title="Save"
  data-action="save"
  data-id="${post.id}"
>
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"
                  viewBox="0 0 24 24">
                  <path d="M19 21l-7-5-7 5V5a2 2 0 012-2h10a2 2 0 012 2z"/>
                </svg>
              </button>

              <!-- Like -->
 <button
  class="icon-btn ${post.engagements?.liked ? "active" : ""}"
  title="Like"
  data-action="like"
  data-id="${post.id}"
>
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"
                  viewBox="0 0 24 24">
                  <path d="M14 9V5a3 3 0 00-6 0v4H4a2 2 0 00-2 2v2a2 2 0 002 2h4v6h8l4-8V9z"/>
                </svg>
              </button>
            </div>
          </div>
        `;
      }

      async function logout() {
  try {
    await api("/logout", { method: "POST" });
  } finally {
    window.location.href = "index.html"; // or login.html
  }
}

document
  .getElementById("logout-btn")
  ?.addEventListener("click", logout);

document
  .getElementById("mobile-logout-btn")
  ?.addEventListener("click", logout);

      async function loadFeed() {
  const container = document.getElementById("feed");

  // Show skeletons immediately
  container.innerHTML = `
    <div class="feed-card skeleton skeleton-card"></div>
    <div class="feed-card skeleton skeleton-card"></div>
    <div class="feed-card skeleton skeleton-card"></div>
  `;

  try {
    const posts = await api("/feed");
    container.innerHTML = "";

    if (!posts.length) {
      container.innerHTML =
        '<p class="text-center text-gray-500 text-sm">New discoveries coming soon.</p>';
      return;
    }

    posts.forEach(p =>
      container.insertAdjacentHTML("beforeend", renderPost(p))
    );
  } catch {
    container.innerHTML =
      '<p class="text-center text-red-400 text-sm">Failed to load feed.</p>';
  }
}

      async function engage(postId, type) {
        const res = await api("/engagements", {
          method: "POST",
          body: { postId, type },
        });

        if (res.points_awarded) showPoints(res.points_awarded);
      }

      document.addEventListener("click", e => {
        const btn = e.target.closest(".icon-btn");
        if (!btn) return;

        const { id, action, url } = btn.dataset;

        if (action === "click" && url) {
  engage(id, "click");
  window.open(url, "_blank", "noopener");
  return;
}

// Only like/save get visual state
btn.classList.toggle("active");
engage(id, action);
      });

      loadFeed();
    </script>
  </body>
</html>
