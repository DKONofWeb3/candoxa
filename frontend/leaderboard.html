<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Candoxa — Leaderboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", system-ui, sans-serif;
        background: linear-gradient(to bottom, #030514, #050819);
        color: white;
        scroll-behavior: smooth;
      }

      .navbar-scroll {
        background-color: rgba(3, 5, 20, 0.8);
        backdrop-filter: blur(8px);
      }

      .table-row:hover {
        background-color: rgba(10, 13, 24, 0.6);
        transform: translateY(-2px);
        transition: all 0.2s ease;
      }

      .frosted {
        background: rgba(10, 13, 24, 0.7);
        backdrop-filter: blur(8px);
      }
    </style>
  </head>

  <body class="overflow-x-hidden">
    <!-- Navbar -->
    <nav
      id="navbar"
      class="fixed top-0 w-full z-50 transition-all duration-500 bg-transparent"
    >
      <div
        class="max-w-6xl mx-auto flex justify-between items-center py-5 px-6 text-white"
      >
        <div class="font-medium text-lg">Candoxa</div>
      <!-- Desktop nav -->
<div class="hidden md:flex space-x-8 text-sm items-center">
  <a href="feed.html" class="text-[#2563eb]">Feed</a>
  <a href="profile.html" class="hover:text-[#2563eb]">Profile</a>
  <a href="leaderboard.html" class="hover:text-[#2563eb]">Leaderboard</a>
  <a
    href="share.html"
    class="border border-white/30 px-4 py-2 rounded-md hover:bg-white/10 transition"
  >
    Share
  </a>
  <button
    id="logout-btn"
    class="text-sm text-gray-400 hover:text-red-400 transition"
  >
    Log out
  </button>
</div>

<!-- Mobile hamburger -->
<button
  id="menu-btn"
  class="md:hidden text-white focus:outline-none"
>
  ☰
</button>

      </div>
    </nav>
<div
  id="mobile-menu"
  class="hidden fixed top-20 left-0 w-full bg-[#030514] border-t border-white/10 z-40"
>
  <div class="flex flex-col px-6 py-4 space-y-4 text-sm">
    <a href="feed.html">Feed</a>
    <a href="profile.html">Profile</a>
    <a href="leaderboard.html">Leaderboard</a>
    <a href="share.html">Share</a>
    <button
      id="mobile-logout-btn"
      class="text-left text-red-400"
    >
      Log out
    </button>
  </div>
</div>

    <!-- Leaderboard Section -->
    <main class="pt-32 pb-20 px-6 max-w-4xl mx-auto text-center">
      <h1 class="text-3xl font-medium mb-4">Leaderboard</h1>
      <p class="text-gray-400 mb-10">
        Top contributors who share thoughtful discoveries with the community.
      </p>

      <div class="frosted rounded-2xl overflow-hidden">
        <table class="w-full border-collapse text-left text-gray-300">
          <thead class="text-gray-400 border-b border-[#0e1324] text-sm">
            <tr>
              <th class="py-3 px-6">Rank</th>
              <th class="py-3 px-6">Username</th>
              <th class="py-3 px-6 text-right">Points</th>
            </tr>
          </thead>
         <tbody id="leaderboard-body" class="text-sm">
  <tr>
    <td colspan="3" class="py-6 text-center text-gray-500 text-sm">
      Loading leaderboard…
    </td>
  </tr>
</tbody>

        </table>
      </div>
    </main>

    <!-- Footer -->
    <footer class="py-10 text-center text-gray-500 text-sm">
      <p>© 2026 Candoxa. All rights reserved.</p>
    </footer>

<script type="module">
  import { requireAuth } from "./assets/js/guard.js";
  import { api } from "./assets/js/api.js";

  await requireAuth();

  window.addEventListener("scroll", () => {
    document
      .getElementById("navbar")
      .classList.toggle("navbar-scroll", window.scrollY > 50);
  });

  function renderRow(user, index) {
    return `
      <tr class="table-row border-b border-[#0e1324]">
        <td class="py-3 px-6 text-[#2563eb]">${index + 1}</td>
        <td class="py-3 px-6">${user.username}</td>
        <td class="py-3 px-6 text-right">${user.points}</td>
      </tr>
    `;
  }

 /* ---------------- MOBILE MENU ---------------- */
  const menuBtn = document.getElementById("menu-btn");
  const mobileMenu = document.getElementById("mobile-menu");

  // open / close menu
  menuBtn?.addEventListener("click", () => {
    mobileMenu.classList.toggle("hidden");
  });

  // close menu after clicking a link or logout
  mobileMenu?.addEventListener("click", e => {
    if (e.target.tagName === "A" || e.target.tagName === "BUTTON") {
      mobileMenu.classList.add("hidden");
    }
  });

  /* ---------------- LOGOUT ---------------- */
  async function logout() {
    try {
      await api("/logout", { method: "POST" });
    } finally {
      window.location.href = "index.html";
    }
  }

  document.getElementById("logout-btn")?.addEventListener("click", logout);
  document
    .getElementById("mobile-logout-btn")
    ?.addEventListener("click", logout);

  async function loadLeaderboard() {
    const body = document.getElementById("leaderboard-body");

    try {
      const users = await api("/leaderboard");
      body.innerHTML = "";

      if (!users.length) {
        body.innerHTML = `
          <tr><td colspan="3" class="py-6 text-center text-gray-500">
            No rankings yet.
          </td></tr>`;
        return;
      }

      users.forEach((u, i) =>
        body.insertAdjacentHTML("beforeend", renderRow(u, i))
      );
    } catch {
      body.innerHTML = `
        <tr><td colspan="3" class="py-6 text-center text-red-400">
          Failed to load leaderboard.
        </td></tr>`;
    }
  }

  loadLeaderboard();
</script>


  </body>
</html>
