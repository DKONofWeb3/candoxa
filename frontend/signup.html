<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Candoxa — Sign In / Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", system-ui, sans-serif;
        background: linear-gradient(to bottom, #030514, #02040a);
        color: white;
        scroll-behavior: smooth;
      }

      .card {
        background: rgba(10, 13, 24, 0.7);
        backdrop-filter: blur(8px);
      }

      .input-field {
        background-color: #050812;
      }

      .input-field:focus {
        outline: none;
        box-shadow: 0 0 0 2px #2563eb;
      }

      .toggle-link {
        color: #2563eb;
      }

      .toggle-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body class="flex items-center justify-center min-h-screen px-6">
    <main class="w-full max-w-md card rounded-2xl p-8 shadow-md mt-10">
      <h1
        id="form-title"
        class="text-2xl font-semibold text-center mb-6 tracking-tight"
      >
        Create your Candoxa account
      </h1>

      <form id="auth-form" class="space-y-5">
        <input
          type="text"
          id="username"
          placeholder="Username"
          class="w-full input-field text-white rounded-md px-4 py-3 focus:ring-blue-500"
          required
        />
        <input
          type="email"
          id="email"
          placeholder="Email"
          class="w-full input-field text-white rounded-md px-4 py-3 focus:ring-blue-500"
          required
        />
        <input
          type="password"
          id="password"
          placeholder="Password"
          class="w-full input-field text-white rounded-md px-4 py-3 focus:ring-blue-500"
          required
        />
        <button
          type="submit"
          class="w-full bg-[#2563eb] hover:bg-[#1e4fd1] text-white font-medium rounded-md px-6 py-3 transition transform hover:scale-105"
        >
          Sign Up
        </button>
      </form>

      <p class="text-gray-400 text-center text-sm mt-6">
        Already have an account?
        <button id="toggle-btn" class="toggle-link">Log In</button>
      </p>
    </main>

 <script type="module">
  import { signup, login } from "./assets/js/auth.js";

  const form = document.getElementById("auth-form");
  const toggleBtn = document.getElementById("toggle-btn");
  const formTitle = document.getElementById("form-title");

  const usernameInput = document.getElementById("username");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const submitBtn = form.querySelector("button");

  let isSignup = true;

  toggleBtn.addEventListener("click", () => {
    isSignup = !isSignup;

    if (isSignup) {
      formTitle.textContent = "Create your Candoxa account";
      toggleBtn.textContent = "Log In";
      usernameInput.style.display = "block";
      submitBtn.textContent = "Sign Up";
    } else {
      formTitle.textContent = "Welcome back to Candoxa";
      toggleBtn.textContent = "Sign Up";
      usernameInput.style.display = "none";
      submitBtn.textContent = "Log In";
    }
  });

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    submitBtn.disabled = true;
    submitBtn.textContent = isSignup ? "Creating account…" : "Signing in…";

    try {
      if (isSignup) {
        await signup(
          usernameInput.value.trim(),
          emailInput.value.trim(),
          passwordInput.value
        );
      } else {
        await login(
          emailInput.value.trim(),
          passwordInput.value
        );
      }

      // Success → go to feed
      window.location.href = "/feed.html";
    } catch (err) {
      alert("Authentication failed");
    } finally {
      submitBtn.disabled = false;
      submitBtn.textContent = isSignup ? "Sign Up" : "Log In";
    }
  });
</script>


  </body>
</html>
